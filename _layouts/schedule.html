<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}

      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->

    {% endif %}

    {% include header.html %}

    <div class="hero--small" style='background-image: url("/assets/banners/banner.png");'>
      <div class="hero__wrap">
        <h1 class="hero__title" style="color:#fff">{{ page.title }}</h1>
      </div>
    </div>
    <main class="site__content" style="width: 100%">
          <div class="container" style="max-width: 96%;">
            <div class="page-content" style="max-width: 100%;">

                {{ content }}

            </div>
          </div>

    </main>

    {% include footer.html %}

  </body>


</html>
